<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Edit News</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="/css/style1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/arial.js"></script>
<script type="text/javascript" src="js/cuf_run.js"></script>
<script src="/css/Editor/ckeditor.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light nav-pills ">
	<div class="container-fluid ">
		<div class="p-2">
			<a class="navbar-brand ml-0" href="#"> <span class="brand">SIMPLE NEWSPAPER</span>
			</a>
		</div>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse p-2" id="navbarNav">
			<ul class="navbar-nav mr-auto ml-auto">
				<li class="nav-item mr-1"><a
					class="nav-link p-2 btn btn-primary text-light" href="/app">Trang chủ</a></li>

				<li class="nav-item"><a
					class="nav-link p-2 btn btn-danger text-light" href="#">Đăng xuất</a>
				</li>
			</ul>

			<form class="form-inline d-flex justify-content-end">
				<input type="text" class="form-control mr-auto" placeholder="Tìm kiếm">
					<button class="btn btn-outline-info ml-2">Tìm kiếm</button>
			</form>
		</div>
	</div>
	</nav>
	<!-- ckeditor-->
	<div class="container-fluid">
		<article
			class="article col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 ml-auto mr-auto">
		<h2>Sửa tin</h2>
		<form th:action="@{/app/save}" method="post" enctype="multipart/form-data" id="contactform"  th:object="${article}" novalidate="novalidate">
			<ul>
				<li class="row"><label class="col-sm-2">Id bài viết <span
						style="color: red;">*</span></label> <input  type="text"  name="id" required class="text" th:value="${article.articleId}" th:field="*{articleId}" class="text col-sm-2" /></li>
				<li class="row"><label class="col-sm-2">Tên tin <span
						style="color: red;">*</span></label> <input type="text" th:value="${title}" name="{article.title" required class="text" th:field="*{title}" class="text col-sm-4" /></li>
				<li class="row"><label class="col-sm-2">Danh mục <span
						style="color: red;">*</span></label> <select name="category" th:value="${article.category}" th:field="*{category}" class="col-sm-8">
						<option value="KEYNOTE SPEAKERS">KEYNOTE SPEAKERS</option>
						<option value="PUBLICATION">PUBLICATION</option>
						<option value="VENUE & HOTEL">VENUE & HOTEL</option>
						<option value="GALLERY">GALLERY</option>
				</select></li>
				<li class="row"><label class="col-sm-2">Mô tả <span
						style="color: red;">*</span></label> <textarea class="col-sm-10"
						name="conttent" id="mota" required rows="6" cols="50" th:text="${article.conttent}" th:field="*{conttent}"
						placeholder="Nhập nội dung tin tức..."></textarea> <script>
							CKEDITOR.replace('mota', {
								uiColor : '#195083',
							});
							CKEDITOR.config.toolbarGroups = [ {
								name : 'document',
								groups : [ 'mode', 'document' ]
							}, {
								name : 'my_group',
								groups : [ 'clipboard', 'undo' ]
							}, "/", {
								name : 'styles'
							}, {
								name : 'colors'
							}, {
								name : 'paragraph'
							}, {
								name : 'insert'
							}, {
								name : 'links'
							} ];
						</script></li>
				<li><label>Link Hình ảnh*</label> <input type="text" name="linktai" th:value="${article.linktai}" th:field="*{linktai}" /></li>
				<input type="submit" name="submit" value="Sửa Tin" class="send" />
				<div class="clr"></div>
				</li>
		</form>
	</div>
	
	</li>
	</ol>
	<form method="post" enctype="multipart/form-data"
		th:action="@{/app/uploadfile}">
		<table>
			<tr>
				<td>File to upload:</td>
				<td><input type="file" name="file" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Upload" /></td>
			</tr>
		</table>
	</form>
	</div>


	</ul>
	</form>
	</article>

	</div>

	<div class="footer-copyright  text-light py-3 text-center my-footer">
		© 2018 Copyright: <a href="https://www.facebook.com/Quan.It.Ute"
			class="text-light"> Hưng </a>
	</div>
</body>
</html>
