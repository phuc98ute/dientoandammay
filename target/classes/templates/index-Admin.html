<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light nav-pills ">
        <div class="container-fluid p-2">
            <div class="p-2">
                <a class="navbar-brand ml-0" href="#">
                    <span class="brand">ICSSE 2018</span>
                </a>
            </div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
             
            <div class="collapse navbar-collapse p-2" id="navbarNav">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link active text-light p-2" href="#">Home</a>

                    <li class="nav-item">

                </ul>

                    <button class="btn btn-outline-success ml-2" type="submit" value="Logout" >Logout</button>
                </form>
            </div>
           
        </div>

    <!--Slide Picture-->
    <div class="carousel">
        <!-- carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://icsse2017.hcmute.edu.vn/Resources/imagesPortlet/e28a24d5-befe-4213-a3d5-2e1ebcb2a71e/HNQT3.jpg"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://icsse2017.hcmute.edu.vn/Resources/imagesPortlet/e28a24d5-befe-4213-a3d5-2e1ebcb2a71e/HNQT2.jpg"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://icsse2017.hcmute.edu.vn/Resources/imagesPortlet/e28a24d5-befe-4213-a3d5-2e1ebcb2a71e/HNQT1.jpg"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="p-1 " id="menu">

        <div class="row m-2">

            <div class="content" th:utext="${article.conttent}"></div>
